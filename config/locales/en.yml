      - "Janeiro"
      - "Fevereiro"
      - "Março"
      - "Abril"
      - "Maio"
      - "Junho"
      - "Julho"
      - "Agosto"
      - "Setembro"
      - "Outubro"
      - "Novembro"
      - "Dezembro"
    abbr_month_names:
      - "Jan"
      - "Fev"
      - "Mar"
      - "Abr"
      - "Mai"
      - "Jun"
      - "Jul"
      - "Aug"
      - "Set"
      - "Out"
      - "Nov"
      - "Dez"
    day_names:
      - "Domingo"
      - "Segunda"
      - "Terça"
      - "Quarta"
      - "Quinta"
      - "Sexta"
      - "Sabado"
    abbr_day_names:
