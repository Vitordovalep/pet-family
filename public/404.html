<!DOCTYPE html>
<html>
<head>
  <title>Essa página não existe.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .banner {
      background-size: cover;
      background-position: center;
      padding: 300px 0;
      height: 100%;
      -webkit-mask-image: gradient(transparent 5%, rgb(255, 255, 255) 20%);
    }

    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: auto;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #b0000091 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: rgba(255, 255, 255, 0.34);
      padding: 8px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #e01c29;
      line-height: 1.5em;
      font-weight: bold;
      font-size:xx-large;
      text-align: center;
      border-color: #e01c29;
      border-radius: 3px;
      text-shadow: #EFEFEF;
    }

    .rails-default-error-page p {
      color: #000000b5;
      font-weight: bold;
      font-size: large;
      text-shadow: #EFEFEF;
    }
    </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="banner" style="background-image: url(https://www.boredpanda.com/blog/wp-content/uploads/2015/06/11098289_1006294382736730_1707979369_n.jpg);">
    <div class="dialog">
      <div>
        <h1>Oops! A pagina que seu pet tentou acessar nao existe.</h1>
        <p>Confirme se voce digitou o link correto ou se a pagina ainda existe.</p>
      </div>
    </div>
  </div>
</body>
</html>
